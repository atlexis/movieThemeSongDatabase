{% extends "layout.html" %}

{% block body %}

<h1>Movie Theme Song Database</h1>
<form action="/movie/{{theme.movie}}" method="get">
	<input type="submit" value="Back">
</form>
<h4>Theme Song: {{theme.title}}</h4>
<p>id: {{theme.id}}</p>
<p>Spotify id: {{theme.spotify}}
<form action="/theme/delete/{{theme.id}}" method="post">
	<input type="submit" value="Delete theme song">
</form>
{% endblock %}
