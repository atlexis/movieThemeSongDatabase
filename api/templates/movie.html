{% extends "layout.html" %}

{% block body %}
	<h1>Movie Theme Song Database</h1>
	<form action="/" method="get">
		<input type="submit" value="Back">
	</form>
	<h2>Movie: {{ movie.title }}</h2>
	<p>id: {{ movie.id }}</p>
	<p>IMDB id: {{movie.imdb }}</p>
	<h3>Theme songs</h3>
	<ul>
		{% for theme in themes %}
		<li><a href="/theme/{{theme.id}}" type="get"><i>{{theme.title}}</i></a> ({{theme.spotify}})</li>
		{% endfor %}
	</ul>
	<form action="/theme/add/{{movie.id}}" method="post">
		<input name="title" placeholder="Theme title" type="text">
		<input name="composer" placeholder="Composer" type="text">	
		<input name="spotify" placeholder="Spotify id" type="text">
		<input type="submit" value="Add theme song">
	</form>
	<form action="/delete/{{movie.id}}" method="post">
		<input type="submit" value="Delete movie">
	</form>
{% endblock %}
